---
# hv-install tasks


# Set hypervisor rhel version
- name: RHEL version rhel9 check
  set_fact:
    hv_rhel_version: "rhel9"
  when: ansible_facts['distribution_major_version'] is version('9', '==')

- name: RHEL version rhel8 check
  set_fact:
    hv_rhel_version: "rhel8"
  when: ansible_facts['distribution_major_version'] is version('8', '==')

- name: Install packages for RHEL8
  dnf:
    name:
    - "@virt"
    - virt-install
    - virt-viewer
    - gcc
    - python3-devel
    - libvirt-devel
    - rsync
    state: present
    update_cache: true
    disable_gpg_check: yes
  when: hv_rhel_version == 'rhel8'

- name: Install packages for RHEL9
  dnf:
    name:
    - "@virtualization-host-environment"
    - virt-install
    - virt-viewer
    - gcc
    - python3-devel
    - python3-libvirt
    - rsync
    - ksmtuned
    state: present
    update_cache: true
    disable_gpg_check: yes
  when: hv_rhel_version == 'rhel9'

- name: Install Sushi-Tools
  pip:
    name: sushy-tools
    version: latest

- name: Install libvirt-python on RHEL8
  pip:
    name: libvirt-python
    version: latest
  when: hv_rhel_version == 'rhel8'

- name: Get coredns
  get_url:
    validate_certs: false
    force: true
    url: https://github.com/coredns/coredns/releases/download/v1.10.1/coredns_1.10.1_linux_amd64.tgz
    dest: /root/coredns_1.10.1_linux_amd64.tgz

- name: Untar coredns
  unarchive:
    src: /root/coredns_1.10.1_linux_amd64.tgz
    dest: /usr/local/bin
    remote_src: yes
    mode: 0700

- name: Setup chronyd
  template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    backup: true
    mode: "0644"

- name: Ensure chronyd is running with new configuration
  systemd:
    state: restarted
    enabled: true
    name: chronyd

- name: Copying the public key to the root user's authorized_keys
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '{{ ssh_public_key_file }}') }}"

- name: Start and enable KSM
  systemd:
    state: started
    enabled: true
    name: ksm

- name: Start and enable KSMtuned
  systemd:
    state: started
    enabled: true
    name: ksmtuned
